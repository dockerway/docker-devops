mutation updateService($id: ID!, $input: ServiceInput){
    updateService(id: $id, input: $input){
        id
        name
        description
        image
        repository
        platform{
            id
            name
        }
        volumes
        files
        ports
        envs{
            name
            defaultValue
        }
        constraints{
            name
            operation
            defaultValue
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
        preferences{
            name
            defaultValue
        }
    }
}

