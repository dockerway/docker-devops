query fetchService{
    fetchService{
        id
        name
        description
        image
        repository
        platform{
            id
            name
        }
        volumes
        ports
        envs{
            name
            defaultValue
        }
        constraints {
            name
            operation
            defaultValue
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
    }
}

