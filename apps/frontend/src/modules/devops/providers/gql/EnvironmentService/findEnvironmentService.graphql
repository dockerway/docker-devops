query findEnvironmentService($id:ID!){
    findEnvironmentService(id:$id){
        id
        name
        environment{
            id
            name
            type
        }
        service{
            id
            name
            image
        }
        stack{
            id
            name
        }
        image
        replicas
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        files{
            fileName
            fileContent
            hostPath
            containerPath
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
        constraints{
            name
            operation
            value
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
        preferences{
            name
            value
        }
        command
    }
}
