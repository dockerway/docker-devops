query findEnvironmentService($id:ID!){
    findEnvironmentService(id:$id){
        id
        name
        environment{
            id
            name
        }
        service{
            id
            name
            image
        }
        stack{
            id
            name
        }
        image
        replicas
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
        constraints{
            name
            operation
            value
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
    }
}
