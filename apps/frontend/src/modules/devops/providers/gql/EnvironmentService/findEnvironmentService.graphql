query findEnvironmentService($id:ID!){
    findEnvironmentService(id:$id){
        id
        environment{
                id
                name
            }
        service{
                id
                name
            }
        stack
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        variables{
            name
            value
        }
    }
}
