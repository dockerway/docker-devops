mutation updateEnvironmentService($id: ID!, $input: EnvironmentServiceInput){
    updateEnvironmentService(id: $id, input: $input){
        id
        name
        environment{
            id
            name
        }
        service{
            id
            name
        }
        stack{
            id
            name
        }
        image
        replicas
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        files{
            fileName
            fileContent
            hostPath
            containerPath
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
        constraints{
            name
            operation
            value
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
        preferences{
            name
            value
        }
        command
    }
}

