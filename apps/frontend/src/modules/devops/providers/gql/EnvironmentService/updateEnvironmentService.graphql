mutation updateEnvironmentService($id: ID!, $input: EnvironmentServiceInput){
    updateEnvironmentService(id: $id, input: $input){
        id
        environment{
                id
                name
            }
        service{
                id
                name
            }
        stack
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        variables{
            name
            value
        }
    }
}

