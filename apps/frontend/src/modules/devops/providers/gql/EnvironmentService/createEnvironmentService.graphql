mutation createEnvironmentService($input: EnvironmentServiceInput){
    createEnvironmentService(input: $input){
        id
        name
        environment{
                id
                name
            }
        service{
                id
                name
            }
        stack{
            id
            name
        }
        image
        replicas
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
        constraints{
            name
            operation
            value
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
    }
}

