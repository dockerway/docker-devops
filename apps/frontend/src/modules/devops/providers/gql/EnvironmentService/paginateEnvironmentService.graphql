query paginateEnvironmentService( $pageNumber: Int, $itemsPerPage:Int, $search: String, $filters: [FilterInput], $orderBy: String, $orderDesc: Boolean){
    paginateEnvironmentService( pageNumber: $pageNumber, itemsPerPage: $itemsPerPage, search: $search, filters: $filters, orderBy: $orderBy, orderDesc: $orderDesc){
        totalItems
        page
        items{
            id
            environment{
                id
                name
            }
            service{
                id
                name
            }
            stack{
                id
                name
            }
            image
            replicas
            ports{
                hostPort
                containerPort
            }
            volumes{
                hostVolume
                containerVolume
            }
            envs{
                name
                value
            }
            labels{
                name
                value
            }
        }
    }
}
