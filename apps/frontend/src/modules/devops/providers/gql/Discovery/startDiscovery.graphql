query startDiscovery($environmentId: ID){
    startDiscovery(environmentId: $environmentId){
        servicesDiscovered{
            name
            namespace
            stack
            environment
            image
        }
        envServices{
            id
            environment{
                id
                name
            }
            service{
                id
                name
            }
            stack{
                id
                name
            }
            image
            replicas
            ports{
                hostPort
                containerPort
            }
            volumes{
                hostVolume
                containerVolume
            }
            envs{
                name
                value
            }
            labels{
                name
                value
            }
        }

    }
}
