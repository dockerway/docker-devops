query paginateServiceTemplate( $pageNumber: Int, $itemsPerPage:Int, $search: String, $filters: [FilterInput], $orderBy: String, $orderDesc: Boolean){
    paginateServiceTemplate( pageNumber: $pageNumber, itemsPerPage: $itemsPerPage, search: $search, filters: $filters, orderBy: $orderBy, orderDesc: $orderDesc){
        totalItems
        page
        items{
            id
            name
            description
            image
            repository
            platform{
                id
                name
            }
            volumes
            files{
                fileName
                fileContent
                containerPath
            }
            ports
            envs{
                name
                defaultValue
            }
            constraints{
                name
                operation
                defaultValue
            }
            limits{
                memoryReservation
                memoryLimit
                CPUReservation
                CPULimit
            }
            preferences{
                name
                defaultValue
            }
        }
    }
}
