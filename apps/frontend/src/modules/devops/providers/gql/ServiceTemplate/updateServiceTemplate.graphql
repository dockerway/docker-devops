mutation updateServiceTemplate($id: ID!, $input: ServiceTemplateInput){
    updateServiceTemplate(id: $id, input: $input){
        id
        name
        description
        image
        repository
        platform{
            id
            name
        }
        volumes
        files{
            fileName
            fileContent
            containerPath
        }
        ports
        envs{
            name
            defaultValue
        }
        constraints{
            name
            operation
            defaultValue
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
        preferences{
            name
            defaultValue
        }
    }
}

