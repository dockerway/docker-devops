mutation createDockerService($id: ID!){
    createDockerService(id: $id){
        id
        name
        stack
        image{
            name
            tag
            fullname
        }
        createdAt
        updatedAt
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        files{
            fileName
            fileContent
            hostPath
            containerPath
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
        constraints{
            name
            operation
            value
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
        preferences{
            name
            value
        }
    }
}
