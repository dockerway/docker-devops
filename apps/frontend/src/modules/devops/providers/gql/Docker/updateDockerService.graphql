mutation updateDockerService($id: ID!, $targetImage: String){
    updateDockerService(id: $id, targetImage: $targetImage){
        id
        name
        stack
        image{
            name
            tag
            fullname
        }
        createdAt
        updatedAt
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
        constraints{
            name
            operation
            value
        }
        limits{
            memoryReservation
            memoryLimit
            CPUReservation
            CPULimit
        }
    }
}
