mutation updateDockerService($id: ID!){
    updateDockerService(id: $id){
        id
        name
        stack
        image{
            name
            tag
            fullname
        }
        createdAt
        updatedAt
        ports{
            hostPort
            containerPort
        }
        volumes{
            hostVolume
            containerVolume
        }
        envs{
            name
            value
        }
        labels{
            name
            value
        }
    }
}
